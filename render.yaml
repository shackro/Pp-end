services:
  - type: web
    name: pesaprime-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: 5L5vfBJhjFPBGfMtXh_m5AjPVBXNTXCcPyqlYyJTsOU
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 70