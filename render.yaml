# render.yaml
services:
  - type: web
    name: pesaprime-backend
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./PesaPrime.db
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30